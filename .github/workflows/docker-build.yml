name: Build and Push Docker Image

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build the Docker image
      run: |
        docker build -t ghcr.io/pelukosa/budgetbee/api:${{ github.event.release.tag_name }} ./api
        docker build -t ghcr.io/pelukosa/budgetbee/app:${{ github.event.release.tag_name }} ./app

    - name: Login to ghcr.io
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push the Docker image to ghcr.io
      run: |
        docker push ghcr.io/pelukosa/budgetbee/api:${{ github.event.release.tag_name }}
        docker push ghcr.io/pelukosa/budgetbee/app:${{ github.event.release.tag_name }}
